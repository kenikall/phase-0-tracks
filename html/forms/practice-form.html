<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<form action="success.html" method="post">
  <div>
    <label>Email:</label>
    <input type="email" name="email">
  </div>
  <div>
    <label>Password:</label>
    <input type="password" name="password">
  </div>
  <div>
  	<fieldset>
  		<legend>Pick a drink</legend>
  		<p><label><input type="radio" name="size" value = "small">Small</label></p>
  		<p><label><input type="radio" name="size" value = "medium">Medium</label></p>
 		<p><label><input type="radio" name="size" value = "large">Large</label></p>
  	</fieldset>
  	<p>
  		<label>
  		"Specify drink type:"
  		<textarea>  </textarea>
  		</label>
  		
  	</p>
	<fieldset>
  		<legend>What side would you like</legend>
  		<p><label><input type="checkbox" name="size" value = "fries">Fries</label></p>
  		<p><label><input type="checkbox" name="size" value = "salad">Salad</label></p>
 		<p><label><input type="checkbox" name="size" value = "chips">Chips</label></p>
  	</fieldset>
	<p>
  		<label>
  		What time would you like to set a reservation?
  		<input type="time" name="resevation_time" min="11:00" max="21:00" step="900">
  		</label>
  		
  	</p>

  </div>
  <button type="submit">Log in</button>
</form>
</body>
</html>
