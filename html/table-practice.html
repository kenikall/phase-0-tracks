<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<h1>Example of a 3 by 3 table</h1>
	<table border="3">
		<tr>
			<th>First Header</th>
			<th>Second Header</th>
			<th>Third Header</th>
		</tr>
		<tr>
			<td rowspan="2">two rows</td>
			<td>&nbsp;</td>
			<td>&nbsp;</td>
		</tr>
		<tr>
			<td colspan="2">two columns</td>
			
		</tr>
	</table>
</body>
</html>
